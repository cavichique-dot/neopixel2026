{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-cyan-50 py-16">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <div class="bg-blue-600 text-white text-center py-16 px-8">
                <h1 class="text-6xl font-black">EDITAR CLIENTE</h1>
                <p class="text-4xl font-bold mt-4">{{ cliente.nombre.upper() }}</p>
            </div>

            <form method="POST" class="p-12 space-y-10">
                <div>
                    <label class="text-2xl font-black text-blue-900 block mb-4">Nombre completo</label>
                    <input type="text" name="nombre" value="{{ cliente.nombre }}" 
                           class="w-full px-8 py-6 rounded-2xl border-4 border-blue-200 text-2xl font-bold text-blue-900 focus:border-blue-600 focus:outline-none" required>
                </div>

                <div>
                    <label class="text-2xl font-black text-blue-900 block mb-4">Teléfono</label>
                    <input type="text" name="telefono" value="{{ cliente.telefono }}" placeholder="Sin teléfono"
                           class="w-full px-8 py-6 rounded-2xl border-4 border-blue-200 text-2xl font-bold text-blue-900 focus:border-blue-600 focus:outline-none">
                </div>

                <div class="flex justify-center gap-8 pt-8">
                    <button type="submit" class="px-20 py-8 bg-gradient-to-r from-green-500 to-emerald-600 text-white text-4xl font-black rounded-full shadow-2xl hover:shadow-green-500/50 transition">
                        GUARDAR
                    </button>
                    <a href="{{ url_for('sales.clientes') }}" class="px-16 py-8 bg-gray-600 text-white text-3xl font-black rounded-full shadow-xl hover:bg-gray-700 transition">
                        CANCELAR
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
