<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8">
  <title>Login • Neopixel 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #1e3a8a, #0f172a);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .logo-glow {
      filter: drop-shadow(0 0 30px rgba(34, 211, 238, 0.5));
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }
    .input-wrapper {
      position: relative;
    }
    .input-icon {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      width: 1.5rem;
      height: 1.5rem;
    }
    .input-field {
      padding-left: 4.5rem !important;
    }
  </style>
</head>
<body class="h-full flex items-center justify-center min-h-screen p-6">
  <!-- Fondo con efecto blur sutil -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-0 w-96 h-96 bg-cyan-600/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-700/20 rounded-full blur-3xl animate-pulse delay-700"></div>
  </div>

  <!-- Card más pequeña y centrada -->
  <div class="relative bg-slate-900/90 backdrop-blur-2xl rounded-3xl p-10 max-w-sm w-full shadow-2xl border border-slate-700/50">
    <!-- Logo grande, limpio y centrado -->
    <div class="text-center mb-10">
      <img src="/static/neopixel_lOGIN.png" 
           alt="Neopixel Logo" 
           class="w-64 mx-auto logo-glow">
    </div>

    <!-- Formulario -->
    <form method="POST" class="space-y-7">
      <!-- Email -->
      <div class="input-wrapper">
        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        <input type="email" 
               name="email" 
               value="admin@npixel.com" 
               required 
               placeholder="Correo electrónico"
               class="w-full px-8 py-5 text-lg rounded-2xl bg-slate-800/70 border border-slate-600 text-white 
                      focus:border-cyan-500 focus:outline-none focus:ring-4 focus:ring-cyan-500/30 
                      transition-all input-field">
      </div>

      <!-- Contraseña -->
      <div class="input-wrapper">
        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
        <input type="password" 
               name="password" 
               value="admin123" 
               required 
               placeholder="Contraseña"
               class="w-full px-8 py-5 text-lg rounded-2xl bg-slate-800/70 border border-slate-600 text-white 
                      focus:border-cyan-500 focus:outline-none focus:ring-4 focus:ring-cyan-500/30 
                      transition-all input-field">
      </div>

      <!-- Botón Entrar -->
      <button type="submit" 
              class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 
                     text-white py-6 rounded-2xl text-3xl font-black shadow-2xl 
                     transition-all transform hover:scale-105 hover:shadow-cyan-500/60 active:scale-95 mt-6">
        ENTRAR
      </button>
    </form>

    <!-- Mensaje de error (opcional) -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-8 p-5 bg-red-900/50 border border-red-600 rounded-2xl text-center">
          <p class="text-red-300 text-base font-bold">{{ messages[0] }}</p>
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
