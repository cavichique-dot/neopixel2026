{% extends "base.html" %}
{% block content %}
<div class="bg-white/10 backdrop-blur-xl rounded-2xl p-10 shadow-2xl max-w-2xl mx-auto">
  <h2 class="text-4xl font-black text-cyan-400 mb-8 text-center">+ NUEVO PRODUCTO</h2>
  <form method="POST" class="space-y-8">
    <input type="text" name="nombre" placeholder="Nombre del producto" required 
           class="w-full px-8 py-6 text-xl rounded-xl bg-slate-800 text-white placeholder-gray-400 border border-slate-600 focus:border-cyan-400 focus:outline-none">
    <input type="number" step="0.01" name="precio" placeholder="Precio" required 
           class="w-full px-8 py-6 text-xl rounded-xl bg-slate-800 text-white placeholder-gray-400 border border-slate-600 focus:border-cyan-400 focus:outline-none">
    <input type="number" name="stock" placeholder="Stock (opcional)" value="0"
           class="w-full px-8 py-6 text-xl rounded-xl bg-slate-800 text-white placeholder-gray-400 border border-slate-600 focus:border-cyan-400 focus:outline-none">
    <div class="text-center">
      <button type="submit" class="bg-gradient-to-r from-cyan-500 to-blue-600 text-white px-16 py-6 rounded-xl text-3xl font-black shadow-2xl hover:shadow-cyan-500/50 transform hover:scale-105 transition">
        GUARDAR PRODUCTO
      </button>
    </div>
  </form>
</div>
{% endblock %}
